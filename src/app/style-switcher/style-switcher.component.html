<div id="style-switcher" [style]="isVisible ? 'left: 0px' : 'left: -189px'">
    <div>
        <h3>Select your color </h3>
        <ul class="pattern">
            <li>
                <a (click)="setTheme('default')" class="color1" href="javascript:void(0);"></a>
            </li>
            <li>
                <a class="color2" (click)="setTheme('success')" href="javascript:void(0);"></a>
            </li>
            <li>
                <a class="color3" (click)="setTheme('warning')" href="javascript:void(0);"></a>
            </li>
            <li>
                <a class="color4" (click)="setTheme('danger')" href="javascript:void(0);"></a>
            </li>
            <li>
                <a class="color5" (click)="setTheme('info')" href="javascript:void(0);"></a>
            </li>
            <li>
                <a class="color6" (click)="setTheme('amber')" href="javascript:void(0);"></a>
            </li>
        </ul>
    </div>
    <div class="bottom">
        <a href="javascript: void(0);" class="settings rounded-end text-white" (click)="toggleSwitcher()">
            <i-feather name="droplet"></i-feather>
        </a>
    </div>
</div>
