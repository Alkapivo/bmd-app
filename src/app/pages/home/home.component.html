<section id="home" class="bmd-app-page-padding hero-one-6 position-relative overflow-hidden align-items-center justify-content-center d-flex">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">
                <div class="hero-one-6-content">
                    <h1 class="fw-medium mb-4 pb-2"  style="white-space: pre-line">
                        {{heading}}
                    </h1>
                    <div class="d-flex">
                        <div class="d-inline-block">
                            <a class="align-middle fw-normal text-dark fs-20">{{sub_heading}}</a>
                            <p class="text-muted mb-4 py-2">{{content}}</p>
                            <a class="btn btn-primary" href="{{ ABOUT_US }}">Dowiedz się więcej <i-feather
                                    name="chevrons-right" class="icon-xs"></i-feather> </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="video-section mt-sm-5">
        <div class="hero-slider">
            <owl-carousel-o [options]="customOptions" class="carousel slide text-center home-carousel">
                <ng-template carouselSlide *ngFor='let value of contentData'>
                    <img class="img-fluid rounded" src="{{value.image}}" alt="" />
                </ng-template>
            </owl-carousel-o>
        </div>
    </div>
</section>
